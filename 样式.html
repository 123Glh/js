<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  h2 {
    text-align: center;
  }

  table {
    border-collapse: collapse;
    height: 80px;
    margin: 0 auto;
  }

  table,
  th,
  tr {
    border: 1px solid black;
  }

  th {
    padding: 5px 30px;
  }
</style>

<body>
  <script>
    let price = +prompt('输入价格')
    let num = +prompt('输入数量')
    let address = prompt('输入收货地址')
    let total = price * num
    document.write(`
    <h2>订单确认</h2>
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <th>小米青春版PLUS</th>
        <th>${price}元</th>
        <th>${num}</th>
        <th>${total}</th>
        <th>${address}</th>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
